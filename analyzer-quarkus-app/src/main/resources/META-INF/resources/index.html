<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Schema Analyzer - BeanIO Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .panel {
            padding: 40px;
        }

        .panel-left {
            border-right: 2px solid #f0f0f0;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .file-input-label.has-file {
            background: #e7f3ff;
            border-color: #667eea;
            border-style: solid;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-success {
            background: #28a745;
            color: white;
            margin-top: 15px;
        }

        .btn-success:hover {
            background: #218838;
        }

        .output-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow: auto;
        }

        .output-container.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
        }

        pre {
            margin: 0;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #c00;
        }

        .success {
            background: #efe;
            color: #070;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #070;
        }

        .info-badge {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .parser-options {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .parser-options h4 {
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }

        .parser-option {
            margin-bottom: 10px;
        }

        .parser-option label {
            font-size: 13px;
            margin-bottom: 4px;
        }

        .parser-option input {
            font-size: 13px;
            padding: 8px;
        }

        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }

            .panel-left {
                border-right: none;
                border-bottom: 2px solid #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç File Schema Analyzer</h1>
            <p>Generate JSON Schema from CSV, JSON, Fixed-Length & Variable-Length files</p>
        </div>

        <div class="content">
            <!-- Left Panel: Input -->
            <div class="panel panel-left">
                <h2>
                    üìÅ Input File
                    <span class="info-badge" id="fileTypeBadge">Select a file</span>
                </h2>

                <form id="analyzerForm">
                    <!-- File Upload -->
                    <div class="form-group">
                        <label for="fileInput">Select File</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" class="file-input" accept=".csv,.json,.txt,.dat" required>
                            <label for="fileInput" class="file-input-label" id="fileInputLabel">
                                <span>üìé Click to select a file or drag & drop</span>
                                <div style="font-size: 12px; margin-top: 5px; color: #999;">
                                    Supported: CSV, JSON, TXT, DAT
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- File Type -->
                    <div class="form-group">
                        <label for="fileType">File Type</label>
                        <select id="fileType" required>
                            <option value="">Auto-detect</option>
                            <option value="CSV">CSV</option>
                            <option value="JSON">JSON</option>
                            <option value="FIXED_LENGTH">Fixed Length</option>
                            <option value="VARIABLE_LENGTH">Variable Length</option>
                        </select>
                    </div>

                    <!-- Schema Name -->
                    <div class="form-group">
                        <label for="schemaName">Schema Name</label>
                        <input type="text" id="schemaName" placeholder="e.g., MyDataSchema" value="GeneratedSchema">
                    </div>

                    <!-- Options -->
                    <div class="form-group">
                        <label>Analysis Options</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="detectArrays" checked>
                            <label for="detectArrays">Detect Arrays</label>
                        </div>
                    </div>

                    <!-- Parser Options (dynamic) -->
                    <div id="parserOptionsContainer"></div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="analyzeBtn">
                        üîç Analyze File
                    </button>
                </form>

                <!-- Status Messages -->
                <div id="statusMessage"></div>
            </div>

            <!-- Right Panel: Output -->
            <div class="panel">
                <h2>
                    üìÑ Generated JSON Schema
                    <span class="info-badge" id="resultInfo" style="display:none;">Ready</span>
                </h2>

                <!-- Loading Spinner -->
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Analyzing file structure...</p>
                </div>

                <!-- Output Area -->
                <div class="output-container empty" id="outputContainer">
                    <p>JSON Schema will appear here after analysis</p>
                </div>

                <!-- Download Button -->
                <button class="btn btn-success" id="downloadBtn" style="display:none;">
                    ‚¨áÔ∏è Download JSON Schema
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
